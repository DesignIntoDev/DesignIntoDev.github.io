<!DOCTYPE html>
<html>
	<title>Rip me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<style>
		body,h1 {font-family: "Raleway", sans-serif}
		body, html {height: 100%}
		.bgimg {
			background-image: url('https://vignette.wikia.nocookie.net/the-demonic-paradise/images/e/ec/Hell%27s_Gate.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
	<body>

		<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
			<div class="w3-display-topleft w3-padding-large w3-xlarge">
				Tough day :'(
			</div>
			<div class="w3-display-middle">
				<h1 class="w3-jumbo w3-animate-top">Highway to hell's ticket : <strong>OK</strong></h1>
				<hr class="w3-border-grey" style="margin:auto;width:40%">
				<p class="w3-large w3-center" id="timer">3 days left</p>
			</div>
			<div class="w3-display-bottomleft w3-padding-large">
				Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		var date = new Date();
		var date2 = new Date("02/07/2020");
		var date3 = date2 - date;

		var delta =  Math.round(date3/1000/3600/24);

		document.getElementById("timer").textContent = delta + " days left...";
	</script>
</html>
