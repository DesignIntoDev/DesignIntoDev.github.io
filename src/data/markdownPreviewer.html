<!DOCTYPE html>
<html>
<head>
    <title>Markdown Previewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <style>
        textarea {
            width: 90%;
            height: 600px;
            overflow: auto;
            resize: none;
        }
        h1 {
            font-family: "Raleway";
            text-align: center;
        }
    </style>
    <script>
    var starter = "### Réseaux Sociaux\n\n> linkedin.com/in/antoine-goubin\n\n> github.com/goubin510\n\n### Expériences\n\nDeloitte - Consultant SAP (2018 - Aujourd'hui)\n> Configuration, construction, réalisation, déploiement et recette d'application SAP, Talend et Celonis chez des clients des secteur de l'industrie, du retail et de l'assurance. Mise en production d'outil grâce à la plateforme Cloud SAP et la base de donnée HANA. Notament grâce aux services suivants : Mobile Services, Web IDE (application Fiori), Process Integration. Utilisation et interaction avec les outils SAP suivants : SAP ECC on-premise, SAP SucessFactors Cloud, SAP S/4HANA Cloud et SAP Analytics Cloud, SAP Fiancial products Subledger.\n\nLoyaly - Développeur Front-End (2017 - 5 mois)\n> Création, dévelopement, et déploiement d'outils web grâce aux librairies quivantes : jQuery, AngularJs, Polymer 1.0, d3js et Highcharts. Utilisation des bases de données MariaDB et MySQL\n\n### Formations et Certifications\n\n** Certifications Celonis **\n> * 2019 - Sales Professional Certification Exam\n> * 2019 - Celonis 4 - Data Scientist Online Training\n> * 2019 - IBC - Data Scientist Online Training\n\n** Certifications Free Code Camp **\n> * 2018 - JavaScript Algorithms and Data Structures\n> * 2017 - Legacy Data Visualization\n> * 2016 - Legacy Front End\n\n** Diplômes **\n> * 2018 - Diplôme d'école d'ingénieur généraliste - EPF (Sceaux)\n> * 2012 - Baccalauréat Scientifiques - Lycée Saint-Vincent (Rennes)\n\n### Compétences\n** Langues **\n> * Français - Natif\n> * Anglais - Lu, écrit, parlé\n\n** SAP **\n> * ECC 6\n> * S/4HANA Cloud\n> * SAP SucessFactors\n\n> * SAP HANA\n> * SAP BW\n> * SAP Cloud platform\n> * SAP Analytics Cloud\n\n** Web **\n> * HTML, CSS, JavaScript, JAVA\n> * MongoDB, MariaDB, MySQL\n> * Npm, Docker, Maven\n\n### Activités\n> * Golf en compétition (Index : 16,3)\n> * Snowboard et Ski en compétition (Freestyle, Slalom)\n> * Musique (Piano, Guitare)\n";

    $(document).ready(function() {
        $('#input').val(starter);
        
        $("#output").html(marked(starter));
        
        $('#input').bind('input propertychange', function() {
        $("#output").html(marked($('#input').val()));
            
        });
    });
    </script>
</head>
<body>
    <h1>Markdown Previewer</h1>
    
    <div class="row">
        <div class="col-sm-1"></div>
        
        <div class="col-sm-5">
            <textarea id="input"></textarea>
        </div>
        
        <div class="col-sm-5">
            <div id="output"></div>
        </div>
        
        <div class="col-sm-1"></div>
    </div>
</body>
</html>
